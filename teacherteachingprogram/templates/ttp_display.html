<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Teaching Program</title>
</head>
<body>
{% for t in ttp %}
    <div>
        <ul>
            <li><a href="{{ t.get_url }}">title{{t.title}}</a></li>
            <li>teacher grade:{{ t.teaching_grade}}</li>
            <li>{% for i in photos %}
                {% if i.id == 1 %}
                    <img src="{{ i.photo.url }}" width="200" height="200">
                {% endif %}
            {% endfor %}</li>

        </ul>
    </div>
{% endfor %}
</body>
</html>
