{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SAA-Kids</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .buttonHeader{
            border-radius: 50px;
            margin: auto;
            width: 50px;
        }
        .artic{
            min-height: 500px;
            max-height: 500px;
            position: relative;
            border-radius: 30px;
        }
        .move{
            min-height: 250px;
            max-height: 250px;
            background-color: greenyellow;
            position: relative;
            top: -250px;
            border-radius: 30px;

        }
        .move1{
            border-radius:50px;
            width: 100%;
        }
        .move:hover{
             min-height: 500px;
            //max-height: 450px;
            transform: translateY(-250px);
            transition-duration: 2s;
            opacity: 0.4;
        }
        .move:hover h1{
            margin-top:100px ;
            transition-duration: 2s;
        }
        .move:hover .buttonHeader .move1 {
            margin-top: 75px;
            transition-duration: 2s;
        }
        .resize{
            width: 100%;
            height: 500px;
        }
        .carouselImg{
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active resize">
      <img class="d-block w-100 carouselImg" src="/ast/img/404.jpg" alt="First slide">
    </div>
    <div class="carousel-item resize">
      <img class="d-block w-100 carouselImg" src="/ast/img/thumb-1920-1146039.jpg" alt="Second slide">
    </div>
    <div class="carousel-item resize">
      <img class="d-block w-100 carouselImg" src="/ast/img/Xiao-Genshin-Impact-Wallpaper-10.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<br><br>
<div class="row">
    {% for article in articles %}
        <div class="col-lg-4" class="cont">
        <div class="card container shadow-lg artic" id="hi{{ article.id }}">


           <!-- {% for tag in article.tags.all %}
                <p>{{ tag.name }}</p>
            {% endfor %}-->

        </div>
            <div class="move">
                <div class="buttonHeader">
                     <a href="{{ article.get_url }}">
                        <input class="btn btn-primary move1" type="button" value="mm">
                     </a>
                </div>
                <div>
            <h1 style="text-align: center;">{{ article.title }}</h1>
                    </div>
        </div>
        </div>
        <br>

    {% endfor %}
</div>
    {% for photo in photos %}
        <h3>{{ photo.title }}</h3>
        <a href="{{ photo.photo.url }}">
            <img src="{{ photo.photo.url }}" width="300px" height="300px">
        </a>
    {% endfor %}

</body>
</html>
{% endblock content %}
