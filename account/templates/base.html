    <style>
        #footer{

        #faceIconsDiv:hover{

        #youtubeIcon{

        #youtubeIconsDiv{
            border: red 1px solid;
            border-radius: 20px;
            padding: 18px;

            background-color: transparent;
            margin:25px ;

        }

        #youtubeIconsDiv:hover{
            background-color:red ;

            transform: scale(1.3);
            transition-duration: 2s;
        }
        #whatsappIcon{
            font-size: 58px;

        }
        #whatsappIconsDiv{
            border: greenyellow 1px solid;

            width: 80px;
            height: 90px;
            background-color: transparent;
            margin:25px ;
            color: greenyellow;
        }

        #whatsappIconsDiv:hover{
            background-color:lawngreen ;
            color: white;
            transform: scale(1.3);
            transition-duration: 2s;
        }
        #footerContener{
        margin-top:75px ;
        }
        #myBtn {
          display: none;
          position: fixed;
          bottom: 20px;
          left: 30px;
          z-index: 99;
          font-size: 18px;
          border: none;
          outline: none;
          background:linear-gradient(to right, rgb(182,243,184), rgba(250, 113, 205, 1));
          color: white;
          cursor: pointer;
          padding: 15px;
          border-radius: 20px;
}
        /* Add a black background color to the top navigation */
        .topnav {
          //background-color: #333;
           // background-color: orange;
          background: linear-gradient(to right,rgb(23,202,240), rgba(250, 113, 205, 1),rgba(196, 113, 245, 1));
          overflow: hidden;
          position: sticky;
          top: 0px;
            z-index: 999;
        }

        /* Style the links inside the navigation bar */
        .topnav a {
          float: left;
          display: block;
          color: #f2f2f2;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
          font-size: 17px;
          /*margin-left:200px ;*/
        }

        /* Change the color of links on hover */
        .topnav a:hover {
          //background-color: #ddd;
          background-color:white ;
          color: black;
        }

        /* Add an active class to highlight the current page */
        .topnav a.active {
          background-color: #04AA6D;
          color: white;
        }

        /* Hide the link that should open and close the topnav on small screens */
        .topnav .icon {
          display: none;
        }
        #myBtn:hover {
          background-color: #555;
        }
        /*nav to small screen*/
                /* When the screen is less than 600 pixels wide, hide all links, except for the first one ("Home"). Show the link that contains should open and close the topnav (.icon) */
        @media screen and (max-width: 600px) {
          .topnav a {display: none;}
          .topnav a.icon {
            float: right;
            display: block;
          }
        }

        /* The "responsive" class is added to the topnav with JavaScript when the user clicks on the icon. This class makes the topnav look good on small screens (display the links vertically instead of horizontally) */
        @media screen and (max-width: 600px) {
          .topnav.responsive {position: relative;}
          .topnav.responsive a.icon {
              position: absolute;
              right: 0;
              top: 0;
          }
          .topnav.responsive a {
            float: none;
            display: block;
            text-align: left;
          }
        }
        #upToNav{
            min-height: 250px;
            width: 100%;
            background: darkblue;
            //background: linear-gradient(to right, #4107a0, #2d0274);
        }
        #centerAncro{
            margin-left: 28%;
            padding-left: 100px;
        }
    </style>

	<script Language="JavaScript">
//for changing photo
var i = 0;
function change() {
   var doc = document.getElementById("changingImg");
  var color = ["assets/img/pngtree-cute-little-astronaut-girl-png-image_3508428.jpg", "assets/img/little.png"];
  doc.src = color[i];
  i = (i + 1) % color.length;
}


setInterval(change, 10000);

//Get the button:
mybutton = document.getElementById("myBtn");

// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
    //if (document.documentElement.scrollTop ==)
       // mybutton.style.display = "none";
  } else {
    mybutton.style.display = "none";
  }

}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
  document.body.scrollTop = 0; // For Safari
  document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
}
//for nav bar
/* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}

</script>
