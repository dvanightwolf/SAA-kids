<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
	    <style>

    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }

    #calendar {
      max-width: 1100px;
      margin: 40px auto;
    }
	  </style>

    <link href="../../ast/fullcalendar/main.css" rel='stylesheet' />
    <script src="../../ast/fullcalendar/main.js"></script>
    <script>

 document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      //initialDate: d,
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      events: [
        {
          title: 'All Day Event',
          start: '2022-08-01',
        }
      ]
    });

    calendar.render();
  });
    </script>
  </head>
  <body style="background-image: url('/ast/img/8fb4ba991ca1c384897de266eaa47de0_3587119585598152388.png')">
    <div id='calendar'></div>
  </body>
</html>
